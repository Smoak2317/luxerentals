<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | Luxe Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { 
                50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8',
                300: '#f9a8d4', 400: '#f472b6', 500: '#ec4899', 
                600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-stone-50 text-stone-800 antialiased flex flex-col min-h-screen">

    <nav class="sticky top-0 z-40 bg-white/95 backdrop-blur-md border-b border-stone-100 transition-all duration-300">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center gap-2 group">
                    <span class="text-2xl font-serif font-bold text-transparent bg-clip-text bg-gradient-to-r from-brand-600 to-purple-600 tracking-tight">Luxe Rentals</span>
                </a>
                
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-brand-600 transition-colors">Home</a>
                    <a href="products.html" class="text-sm font-medium text-brand-600 font-bold">Collection</a>
                    <a href="products.html" class="bg-stone-900 text-white px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider hover:bg-brand-600 transition-all shadow-md transform hover:-translate-y-0.5">Rent Now</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-brand-600 focus:outline-none p-2">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu Panel -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full left-0 top-16 shadow-xl z-50">
            <div class="px-4 pt-4 pb-6 space-y-2">
                <a href="index.html" class="block px-3 py-3 rounded-lg text-sm font-medium text-gray-700 hover:text-brand-600 hover:bg-gray-50">Home</a>
                <a href="products.html" class="block px-3 py-3 rounded-lg text-sm font-bold text-brand-600 bg-pink-50">Collection</a>
                <a href="products.html" class="block px-3 py-3 mt-4 text-center rounded-lg text-sm font-bold text-white bg-brand-600 shadow-md">Rent Now</a>
            </div>
        </div>
    </nav>

    <!-- Main Container: Compact max-w-5xl with Flex Grow -->
    <div class="w-full max-w-5xl mx-auto px-2 sm:px-6 lg:px-8 py-6 md:py-10 box-border flex-grow">
        <div class="text-center mb-6 md:mb-10">
            <h1 class="text-2xl md:text-3xl font-serif font-bold text-gray-900 mb-2">Our Collection</h1>
            <p class="text-gray-500 max-w-xl mx-auto font-light text-sm">Curated designer wear for memorable occasions.</p>
        </div>

        <!-- Filters Section -->
        <div class="bg-white p-3 md:p-4 rounded-2xl shadow-sm border border-stone-100 mb-6 w-full">
            <div class="flex flex-col lg:flex-row gap-3 md:gap-6 justify-between items-center">
                <!-- Search -->
                <div class="relative w-full lg:w-1/3">
                    <input type="text" id="search" placeholder="Search styles..." class="w-full pl-9 pr-4 py-2 border border-gray-200 rounded-full focus:ring-1 focus:ring-brand-400 focus:border-brand-400 outline-none bg-gray-50/50 focus:bg-white transition-all text-base md:text-sm">
                    <svg class="absolute left-3 top-2.5 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                
                <!-- Categories -->
                <div class="flex gap-2 overflow-x-auto w-full lg:w-auto pb-1 lg:pb-0 no-scrollbar items-center mask-image-scroll">
                    <button class="category-btn px-4 py-1.5 rounded-full text-xs font-semibold bg-stone-900 text-white shadow-md transition-all whitespace-nowrap border border-transparent hover:scale-105 active:scale-95 flex-shrink-0" data-category="All">All</button>
                    <button class="category-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white border border-stone-200 text-stone-600 hover:border-brand-300 hover:text-brand-600 hover:bg-pink-50 transition-all whitespace-nowrap active:scale-95 flex-shrink-0" data-category="Lehenga">Lehenga</button>
                    <button class="category-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white border border-stone-200 text-stone-600 hover:border-brand-300 hover:text-brand-600 hover:bg-pink-50 transition-all whitespace-nowrap active:scale-95 flex-shrink-0" data-category="Saree">Saree</button>
                    <button class="category-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white border border-stone-200 text-stone-600 hover:border-brand-300 hover:text-brand-600 hover:bg-pink-50 transition-all whitespace-nowrap active:scale-95 flex-shrink-0" data-category="Bridal">Bridal</button>
                    <button class="category-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white border border-stone-200 text-stone-600 hover:border-brand-300 hover:text-brand-600 hover:bg-pink-50 transition-all whitespace-nowrap active:scale-95 flex-shrink-0" data-category="Gown">Gown</button>
                    <button class="category-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white border border-stone-200 text-stone-600 hover:border-brand-300 hover:text-brand-600 hover:bg-pink-50 transition-all whitespace-nowrap active:scale-95 flex-shrink-0" data-category="Anarkali">Anarkali</button>
                    <button class="category-btn px-4 py-1.5 rounded-full text-xs font-medium bg-white border border-stone-200 text-stone-600 hover:border-brand-300 hover:text-brand-600 hover:bg-pink-50 transition-all whitespace-nowrap active:scale-95 flex-shrink-0" data-category="Dress">Dress</button>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-4 lg:gap-5">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- Footer (Sticky at bottom) -->
    <footer class="bg-stone-900 text-stone-300 mt-auto border-t border-stone-800 relative overflow-hidden text-sm">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="space-y-2">
                    <h3 class="text-xl font-serif font-bold text-white tracking-wide">Luxe Rentals</h3>
                    <p class="text-stone-500 text-xs leading-relaxed max-w-xs">Premium ethnic wear rentals.</p>
                </div>
                <div>
                    <h4 class="text-white font-bold mb-3 uppercase tracking-wider text-[10px] text-stone-500">Links</h4>
                    <ul class="space-y-2 text-xs font-medium text-stone-400">
                        <li><a href="index.html" class="hover:text-white transition-colors">Home</a></li>
                        <li><a href="products.html" class="hover:text-white transition-colors">Collection</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-white font-bold mb-3 uppercase tracking-wider text-[10px] text-stone-500">Social</h4>
                    <div class="flex gap-3">
                        <a href="#" class="w-8 h-8 rounded-full bg-stone-800 flex items-center justify-center hover:bg-stone-700 hover:text-white transition-all"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-stone-800 mt-8 pt-6 text-[10px] text-stone-600 uppercase tracking-widest text-center"><p>&copy; 2024 Luxe Rentals.</p></div>
        </div>
    </footer>

    <!-- Modals -->
    <div id="quick-view-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-stone-900/40 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-2xl opacity-0 scale-95" id="modal-panel">
                    <button type="button" onclick="closeQuickView()" class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 z-20 bg-white/50 backdrop-blur rounded-full p-2 hover:bg-white transition-colors"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
                    <div class="grid grid-cols-1 md:grid-cols-2">
                        <div class="relative h-64 md:h-96 bg-stone-50">
                            <img id="qv-image" src="" alt="Product" class="absolute inset-0 h-full w-full object-cover object-top">
                        </div>
                        <div class="p-6 md:p-8 flex flex-col h-full justify-center">
                            <div class="mb-2"><span id="qv-category" class="text-[9px] font-bold uppercase tracking-widest text-brand-600 bg-brand-50 border border-brand-100 px-2 py-0.5 rounded"></span></div>
                            <h3 id="qv-name" class="text-xl font-serif font-bold text-gray-900 mb-2 leading-tight"></h3>
                            <p id="qv-desc" class="text-gray-500 mb-6 text-xs leading-relaxed line-clamp-4"></p>
                            <div class="flex items-baseline gap-2 mb-6 border-t border-stone-50 pt-4"><span id="qv-price" class="text-2xl font-bold text-gray-900"></span><span class="text-[10px] text-gray-400 uppercase">per day</span></div>
                            <div class="space-y-2 mt-auto">
                                <button id="qv-whatsapp-btn" class="w-full rounded-lg bg-stone-900 px-4 py-3 text-sm font-bold text-white shadow hover:bg-brand-600 transition-all">Rent via WhatsApp</button>
                                <button id="qv-detail-link" class="w-full rounded-lg border border-stone-200 bg-white px-4 py-3 text-sm font-bold text-stone-600 hover:bg-stone-50 transition-colors">View Full Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rental Inquiry Modal -->
    <div id="rent-modal" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-stone-900/60 backdrop-blur-sm transition-opacity opacity-0" id="rent-modal-backdrop"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all sm:my-8 w-full max-w-sm opacity-0 scale-95" id="rent-modal-panel">
                    <div class="bg-stone-900 p-4 text-white flex justify-between items-center">
                        <div><h3 class="text-base font-bold">Inquiry</h3><p class="text-[10px] text-stone-400">Complete to chat on WhatsApp</p></div>
                        <button type="button" onclick="closeRentModal()" class="text-white/60 hover:text-white"><svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                    </div>
                    <div class="p-5 space-y-3">
                        <div id="rent-product-summary" class="flex items-center gap-3 p-3 bg-stone-50 rounded-lg border border-stone-100"></div>
                        <div><input type="text" id="rent-name" class="w-full border border-stone-200 rounded-lg px-3 py-2 text-sm focus:ring-1 focus:ring-stone-900 outline-none bg-white" placeholder="Name"></div>
                        <div><input type="tel" id="rent-mobile" class="w-full border border-stone-200 rounded-lg px-3 py-2 text-sm focus:ring-1 focus:ring-stone-900 outline-none bg-white" placeholder="Mobile"></div>
                        <div><input type="date" id="rent-date" class="w-full border border-stone-200 rounded-lg px-3 py-2 text-sm focus:ring-1 focus:ring-stone-900 outline-none bg-white text-stone-600"></div>
                        <button id="confirm-rent-btn" onclick="confirmRent()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg shadow hover:bg-green-700 transition-all text-sm flex justify-center items-center gap-2 mt-2"><span>Open WhatsApp</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
