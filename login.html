<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CholiQueen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-50 text-stone-800 antialiased flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm border-b border-stone-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-2">
                    <svg class="h-8 w-8 text-rose-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    <div>
                        <h1 class="text-2xl font-serif font-bold text-gray-900 tracking-wide">CholiQueen</h1>
                    </div>
                </a>
                <div class="flex space-x-8 items-center nav-links-container">
                    <!-- Links injected by JS -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-stone-100">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-serif font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-500">Sign in to access your wishlist and favorites.</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-rose-500 focus:border-transparent outline-none transition" placeholder="Jane Doe">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-rose-500 focus:border-transparent outline-none transition" placeholder="jane@example.com">
                </div>
                
                <button type="submit" class="w-full bg-rose-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-rose-800 transition-colors shadow-md">
                    Sign In
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-400">
                Note: This is a demo. No real password is required.
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-stone-900 text-stone-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
            <p class="text-sm">&copy; 2024 CholiQueen Rentals. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
